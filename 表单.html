<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB2312"/>
    <meta name="keywords" content="总结，汇总"/>
    <meta name="description" content="web前端学习汇总实例"/>
    <title>New world</title>
    <script type="text/javascript">
        document.write("<h1>欢迎注册本站</h1>");
    </script>
    <style type="text/css">

    </style>

</head>
<body>
<form>
    <p>
        请输入您的姓名：<input type="text"/>
    </p>


    <p>
        请输入您的密码: <input type="password"/>
    </p>
    <p>
        请选择您的性别：
        <input type="radio" name="sex"/>男
        <input type="radio" name="sex"/>女
        <input type="radio" name="sex"/>保密
    </p>
    <p>
        请选择您的学历：
        <input type="radio" name="edu" id="xx"/><label for="xx">小学</label>
        <input type="radio" name="edu" id="cz"/><label for="cz">初中</label>
        <input type="radio" name="edu" id="gz"/><label for="gz">高中</label>
        <input type="radio" name="edu" id="bk"/><label for="bk">本科</label>
        <input type="radio" name="edu" id="sx"/><label for="sx">硕士</label>

    </p>
    <p>
        请选择您的爱好：
        <input type="checkbox" id="sj" checked="checked"/><label for="sj">睡觉</label>
        <input type="checkbox" id="cf"/><label for="cf">吃饭</label>
        <input type="checkbox" id="zq"/><label for="zq">足球</label>
        <input type="checkbox" id="lq"/><label for="lq">篮球</label>
        <input type="checkbox" id="ppq"/><label for="ppq">乒乓球</label>
        <input type="checkbox" id="ddd"/><label for="ddd">打豆豆</label>
    </p>
    <p>
        请选择您的技能：
        <input type="checkbox" id="h"/>Html
        <input type="checkbox" id="c"/>CSS
        <input type="checkbox" id="j"/>Javascript
    </p>
    <p>
        请选择您的户籍：
        <select>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
        </select>
    </p>
    <p>
        签名：
        <textarea name="qi" id="" cols="30" rows="10"></textarea>

    </p>
    <p>
        普通按钮：<input type="button" value="普通">
        提交按钮：<input type="submit" value="提交">
        重置按钮：<input type="reset" value="重置">
    </p>
    <input type="button">
</form>
</body>
</html>
